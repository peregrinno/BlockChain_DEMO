<!doctype html>
<html>

<head>
    <title>Simulador de Blockchain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <i class="fas fa-link me-2"></i> 
            <a class="navbar-brand" href="/">Simulador de Blockchain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/validate">Validar Blockchain</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container text-light">
        <h1>Simulador de Blockchain</h1>
    </div>

    <div class="container-sm bg-light">
        <form method="post" action="/add">
            <div class="mb-3">
                <label for="data" class="form-label">Dado:</label>
                <input type="text" class="form-control" id="data" name="data" required>
            </div>
            <button type="submit" class="btn btn-primary">Novo bloco</button>
        </form>
        <hr>
    </div>
    <div class="container-fluid bg-light">
        <table class="table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Data</th>
                    <th>Dado</th>
                    <th>Hash Anterior</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody>
                {% for block in blocks %}
                <tr>
                    <td>{{ block[0] }}</td>
                    <td>{{ block[1] }}</td>
                    <td>{{ block[2] }}</td>
                    <td>{{ block[3] }}</td>
                    <td>{{ block[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="text-light mb-3">
    <div class="footer-text pe-3">
      Desenvolvido por <a href="https://github.com/peregrinno" target="_blank">Peregrinno</a> e ChatGPT &copy; {{ year }}
      <a href="https://github.com/peregrinno" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
